<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили для сайта */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Навигация */
        nav {
            background-color: #007bff;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #d1e7ff;
        }
        nav .nav-container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        /* Контейнер для основного контента */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Заголовки */
        h1, h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Стили для изображений */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
        }

        /* Анимация кнопок */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<head>
    ...
    <style>
        {% block extra_styles %}
        {% endblock %}
    </style>
</head>

<body>

    <!-- Навигационная панель -->
    <nav>
        <div class="nav-container">
            <div>
                <a href="{% url 'index' %}">Главная</a>
                <a href="{% url 'movie_list' %}">Список фильмов</a>
                <a href="{% url 'my_tickets' %}">Мои билеты</a>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn">Войти</a>
                    <a href="{% url 'register' %}" class="btn">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
