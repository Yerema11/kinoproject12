{% extends 'base.html' %}

{% block title %}Войти{% endblock %}

{% block extra_styles %}
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
        }

        .auth-container input[type="text"],
        .auth-container input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .auth-container input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .auth-container .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-container .btn:hover {
            background-color: #0056b3;
        }

        .auth-container .link {
            text-align: center;
            margin-top: 15px;
        }

        .auth-container .link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-container .link a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Вход</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit" class="btn">Войти</button>
        </form>
        <div class="link">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
        </div>
    </div>
{% endblock %}
